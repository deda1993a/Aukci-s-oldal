<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="post">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" autocomplete="username"><br><br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" autocomplete="current-password"><br><br>
    </form>
        <button id="send" onclick="senddata()">Küld</button>

        <p id="ret"></p>

        <script>
            class Person{
                constructor(name, password){
                    this.name=name;
                    this.password=password;
                }
            }

            function senddata(){
                var name=document.getElementById("name").value;
                var password=document.getElementById("password").value;

                var person=new Person(name, password);

                $.post({
                  url: "/Person",
                  data: JSON.stringify(person),
                  success: function(data, status){
                      if(status=="success"){
                          document.getElementById("ret").innerHTML=JSON.stringify(data);
                      }
                  }
                    , contentType: "application/json"
                });


            }
        </script>
</body>

</html>
